# Nginx snippet for serving SuperAdminFrontend (Vite SPA)
# Fix: "Expected a JavaScript module but server responded with MIME type application/octet-stream"
# Cause: Server serves .js without correct Content-Type. Browsers require application/javascript for <script type="module">.

# 1. Include MIME types (REQUIRED â€“ otherwise .js is served as application/octet-stream)
include /etc/nginx/mime.types;
default_type application/octet-stream;

